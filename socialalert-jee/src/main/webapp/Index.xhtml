<ui:composition template="/WEB-INF/templates/MasterTemplate.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">
<ui:define name="content">
	<h:head>
		<script src="http://maps.google.com/maps/api/js?key=AIzaSyBWxkaqPv_cAbdPojte3XNzGSKuOzvQYps" type="text/javascript"></script>
	</h:head>
	<f:metadata>
		<f:event listener="#{userSession.init(request.userPrincipal.keycloakSecurityContext.tokenString)}" type="preRenderView"></f:event>
	</f:metadata>
	<p:growl id="messages" showDetail="true" sticky="false" life="2000" />  
	<h1>Hello #{userSession.userInfo.username}, your IP is #{userSession.userAccess.ipAddress}.</h1>
	<h:form>
		<p:gmap center="#{indexView.centerString}" zoom="#{indexView.zoomLevel}" type="HYBRID" style="height:400px" model="#{indexView.simpleModel}" id="map">
			<p:ajax event="stateChange" listener="#{indexView.onStateChange}"/>
			<p:ajax event="pointSelect" listener="#{indexView.onPointSelect}" update="messages map" />
		</p:gmap>
	</h:form>
</ui:define>
</ui:composition>
