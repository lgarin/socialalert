<ui:composition
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:p="http://primefaces.org/ui">
	<h:panelGrid columns="6" cellpadding="5">
		<p:outputLabel value="Keyword" for="searchField" />
		<p:autoComplete id="searchField" minQueryLength="3" queryDelay="500" value="#{mediaSearchComponent.keyword}" completeMethod="#{mediaSearchComponent.completeKeyword}" />
		<o:methodParam name="searchMethod" value="#{searchAction}" />
		<p:commandButton value="Search" action="#{searchMethod}" ajax="false" />
		<p:spacer></p:spacer>
		<p:outputLabel value="Categories" for="categories" />
		<p:selectManyButton value="#{mediaSearchComponent.categories}" id="categories">
            <f:selectItem itemLabel="Art" itemValue="ART" />
            <f:selectItem itemLabel="Places" itemValue="PLACE" />
            <f:selectItem itemLabel="News" itemValue="NEWS" />
            <f:selectItem itemLabel="Party" itemValue="PARTY" />
            <f:selectItem itemLabel="Awesome" itemValue="AWESOME" />
            <f:selectItem itemLabel="Buzz" itemValue="BUZZ" />
            <f:selectItem itemLabel="Nature" itemValue="NATURE" />
            <f:selectItem itemLabel="Selfies" itemValue="SELFY" />
		</p:selectManyButton>
	</h:panelGrid>
</ui:composition>
