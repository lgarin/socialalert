<ui:composition template="/WEB-INF/templates/MasterTemplate.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"> 
<ui:define name="content">
	<h:head>
		<script src="http://maps.google.com/maps/api/js?key=AIzaSyBWxkaqPv_cAbdPojte3XNzGSKuOzvQYps" type="text/javascript"></script>
	</h:head>
	<p:gmap id="gmap" center="#{mediaMapView.mapCenterString}" zoom="#{mediaMapView.mapZoomLevel}" type="HYBRID" style="width:800px;height:800px" model="#{mediaMapView.mapModel}" >
		<p:ajax event="stateChange" listener="#{mediaMapView.onMapStateChange}" update="gmap" />
	</p:gmap>
</ui:define>
</ui:composition>
