quarkus.log.console.level=DEBUG
quarkus.log.level=DEBUG
quarkus.log.category."com.bravson.socialalert".level=DEBUG

%dev.quarkus.http.port=7082
%test.quarkus.http.port=7081
quarkus.http.port=7080
quarkus.http.test-port=7081

#quarkus.datasource.url=jdbc:h2:mem:default
#quarkus.datasource.driver=org.h2.Driver
#quarkus.datasource.username=admin
quarkus.datasource.url=jdbc:postgresql://localhost:5432/keycloak
quarkus.datasource.driver=org.postgresql.Driver
quarkus.datasource.username=keycloak
quarkus.datasource.password=password
quarkus.datasource.min-size=3
quarkus.datasource.max-size=13

#quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.database.generation=drop-and-create 

quarkus.hibernate-search.elasticsearch.version=7.4
quarkus.hibernate-search.elasticsearch.analysis-configurer=com.bravson.socialalert.infrastructure.entity.AnalysisConfigurer 
quarkus.hibernate-search.elasticsearch.automatic-indexing.synchronization-strategy=searchable 
quarkus.hibernate-search.elasticsearch.index-defaults.lifecycle.strategy=drop-and-create 
quarkus.hibernate-search.elasticsearch.index-defaults.lifecycle.required-status=yellow 

quarkus.keycloak.realm=quarkus
quarkus.keycloak.auth-server-url=http://localhost:8081/auth
quarkus.keycloak.resource=backend-service
quarkus.keycloak.bearer-only=true
quarkus.keycloak.credentials.secret=secret