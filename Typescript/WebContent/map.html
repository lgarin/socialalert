<!DOCTYPE html>
<html data-ng-app="app">
    <head>
    	<title>TypeScript Angular JS</title>

		<link rel="stylesheet" href="map.css"/>

    	<script src="jquery-2.1.3/jquery.min.js"></script>
		
		<link rel="stylesheet" href="bootstrap-3.3.2/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="bootstrap-3.3.2/css/bootstrap-theme.min.css"/>
		<script src="bootstrap-3.3.2/js/bootstrap.min.js"></script>
		
		<link rel="stylesheet" href="leaflet-0.7.3/leaflet.css" />
		<script src="leaflet-0.7.3/leaflet.js"></script>
		
		<script src="angularjs-1.3.10/angular.min.js"></script> 
		<script src="angularjs-1.3.10/angular-route.min.js"></script>
		
		<script src="ui-bootstrap-tpls-0.12.0.min.js"></script>
		 
    </head>
    <body data-ng-controller="MapController as mapCtrl">
    	<div class="container-fluid">
    		<div class="form-horizontal">
    			<div class="form-group">
    				<label for="keyword" class="col-sm-2 control-label">Keyword: </label>
    				 <div class="col-sm-2">
		    			<input id="keyword" type="text" class="form-control" placeholder="Keyword" data-ng-model="mapCtrl.keyword" data-ng-model-options="{debounce: 500}" data-typeahead="item for item in mapCtrl.getSuggestions($viewValue)" data-typeahead-min-length="2" data-ng-keypress="$event.keyCode == 13 && mapCtrl.reloadStatisticData()" data-typeahead-on-select="mapCtrl.startSearch($item)"/>
		    		 </div>
	    		</div>
	    	</div>
	    	<div id="mapDiv" style="width: 1200px; height: 800px"></div>
        </div>
        <script src="map.js"></script>
    </body>
</html>
